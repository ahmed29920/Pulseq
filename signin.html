<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulsEq</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row login-row p-lg-5 mx-0">
        <div class="col-lg-6 d-lg-block d-none img-col rounded-5">
            <img src="imgs/contact.svg" alt="" class=" rounded-5">
        </div>
        <div class="col-lg-6 text-center pt-lg-0 pt-5 ">
            <img src="imgs/nav-logo.svg" alt="" width="250">
            <h4 class="my-2 fs-2">Create account with Us</h4>
            <p class="my-2 "> <a href="">Fill fields with your data</a></p>
            <form action="" class="w-75 mx-auto mt-5">
                <div class="form-group my-2">
                    <label class="text-start d-block" for="email">User Name</label>
                    <input type="text" class="form-control p-3 border-bottom" id="email" placeholder="Email address">
                </div>
                <div class="form-group my-2">
                    <label class="text-start d-block" for="email">Email</label>
                    <input type="email" class="form-control p-3 border-bottom" id="email" placeholder="Email address">
                </div>
                <div class="form-group my-4 ">
                    <label class="text-start d-block" for="password">Password</label>
                    <input type="password" class="form-control p-3 border-bottom" id="password" placeholder="Password">
                </div>
                <div class="form-group my-4 ">
                    <label class="text-start d-block" for="password">Confirm Password</label>
                    <input type="password" class="form-control p-3 border-bottom" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-green w-75">Create account</button>
                <p class="mt-3"> <a href="#">Login with google</a></p>
                <p class="mt-3">Already have an account ?<a href="#">Sign up</a></p>
            </form>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
